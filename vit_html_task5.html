<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        /* table{
            width: 500px;
        } */
        /* input{
            width: 500px;
        } */
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="first_name" required></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="last_name" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td>Re-enter Password:</td>
                <td><input type="password" name="password_confirmation" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="male">Male<br>
                    <input type="radio" name="gender" value="female">Female
                </td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" name="age" required></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="tel" name="phone_number" required></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="address" required></textarea></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><input type="text" name="state" required></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <select name="country" required>
                        <option value="USA">United States</option>
                        <option value="Canada">Canada</option>
                        <!-- Add more countries as needed -->
                    </select>
                </td>
            </tr>
            <tr>
                <td>Languages Known:</td>
                <td>
                    <input type="checkbox" name="languages[]" value="English">English
                    <input type="checkbox" name="languages[]" value="Kannada">Kannada
                    <input type="checkbox" name="languages[]" value="Hindi">Hindi
                    <input type="checkbox" name="languages[]" value="Telugu">Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" name="declaration" required>
                    I hereby declare that all the given details are true.
                </td>
            </tr>
            <tr style="text-align: right;">
                <td colspan="2">
                    Login to <a href="#">Ethnus</a> website
               </td>
            </tr>
        </table>
        <input type="submit" value="Register" style="margin-left: 150px;">
    </form>
   
</body>
</html>
