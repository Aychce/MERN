<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-container img {
            display: block;
            margin: 0 auto 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group input[type="checkbox"] {
            margin-right: 5px;
        }

        /* .btn-container {
            background-color: rgb(53, 145, 53);
        } */

        .login {
            padding: 10px 20px;
            /* background-color: #007bff; */
            background-color:  rgb(53, 145, 53);
            text-align: center;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn-container button.cancel {
            background-color: #ccc;
            margin-right: 10px;
        }

        /* .forgot-password {
            text-align: center;
            margin-top: 10px;
        } */
        .forgot-password{
            background-color: rgba(201, 190, 190, 0.589);
            height: 30px;
            align-items: baseline;
        }
        .forgot-password a {
            color:black;
            /* text-decoration: none; */
           display: inline;
           padding-left: 100px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="your-image.jpg" alt="Logo" style="height: 100px; width: 100px;">
        <form>
            <div class="form-group">
                <label for="username" style="font-weight: bold;">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="password" style="font-weight: bold;">Password</label>
                <input type="password" id="password" name="password" required placeholder="Password">
            </div>
            <div class="login">
                <button type="submit">Login</button>         
            </div>
            <div class="form-group">
                <input type="checkbox" id="remember" name="remember" style="display: inline;">
                <label for="remember" style="display: inline;">Remember me</label>
            </div>
            <div class="forgot-password">
                <button type="button" class="cancel" style="background-color: red; border-radius: 5px; color: white; border:none">Cancel</button>
                <a href="#">Forgot password?</a>
            </div>
            
        </form>
        
    </div>
</body>
</html>
